<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo-Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image"></div>
    <main>
        <section id="getInput">
            <div class="input_fields">
                <label for="input_array">
                    <h2 class="inputTitle">
                        Enter an array or elements in the field below:
                    </h2>
                    <sub>
                        Please keep the values between 0-100. Max 10 values.
                    </sub>
                    <br>
                </label>
                <input type="text" name="input_array" id="inputArray">
                
                <div class="algo_selection">
                    <label for="algorithm">
                        <h2>Select an algorithm:</h2>
                    </label>
                    <select name="algorithm" id="algorithm">
                        <option value="">Select an algorithm</option>
                        <option value="0">Linear Search</option>
                        <option value="1">Bubble Sort</option>
                        <option value="2">Binary Search</option>
                    </select>
                    <br>
                    
                    <div id="searchBox">
                        <p>
                            Enter the search value:
                        </p>
                        <input type="number" name="searchValue" id="searchValue">
                    </div>
                </div>
            
                <button class="btn btn-submit" id="action">Show The Action</button>
            </div>
            
            
        </section>

        <div id="stage">
            <div class="verticalBar">
                <div class="display_top_head"></div>
                <div class="display_head "></div>
                <div class="verticalBar-1 common-style">
                    <div class="number">
                        5
                    </div>
                </div>
            </div>
            <div class="verticalBar">
                <div class="display_head "></div>
                <div class="verticalBar-2 common-style">
                    <div class="number">6</div>
                </div>
            </div>
            <div class="verticalBar">
                <div class="display_head "></div>
                <div class="verticalBar-3 common-style">
                    <div class="number">
                        7
                    </div>
                </div>
            </div>
            <div class="verticalBar">
                <div class="display_head "></div>
                <div class="verticalBar-4 common-style">
                    <div class="number">
                        8
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="assets/scripts/script.js"></script>
</body>
</html>
